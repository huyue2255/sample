group 'grace'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    jcenter()
}

dependencies {

    compile 'org.slf4j:slf4j-api:1.7.21'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.3.1'
    // compile group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'

    compile group: 'org.mockito', name: 'mockito-core', version: '2.8.9'
    compile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
    compile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'

    compile group: 'org.seleniumhq.selenium', name: 'selenium-htmlunit-driver', version: '2.52.0'

    testCompile 'junit:junit:4.12'
    testCompile group: 'org.testng', name: 'testng', version: '6.11'

}
